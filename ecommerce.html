	<!-- Lightbox -->
	<div id="lightbox" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
		<img id="lightbox-img" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl" alt="Imagen ampliada" />
	</div>
	<!-- Scripts -->
	<script>
		// Preloader fade-out
		window.addEventListener('load', () => {
			const preloader = document.getElementById('preloader');
			if (!preloader) return;
			preloader.classList.add('opacity-0');
			setTimeout(() => preloader.remove(), 300);
		});

		// Reveal on scroll
		const revealObserver = new IntersectionObserver((entries) => {
			entries.forEach((entry) => {
				if (entry.isIntersecting) {
					entry.target.classList.add('animate-fade-in');
					revealObserver.unobserve(entry.target);
				}
			});
		}, { threshold: 0.1 });
		document.querySelectorAll('[data-reveal]').forEach((el) => revealObserver.observe(el));

		// Simple lightbox
		const overlay = document.getElementById('lightbox');
		const overlayImg = document.getElementById('lightbox-img');
		document.querySelectorAll('.gallery img').forEach((img) => {
			img.addEventListener('click', () => {
				overlayImg.src = img.src;
				overlay.classList.remove('hidden');
				overlay.classList.add('flex');
			});
		});
		overlay.addEventListener('click', () => {
			overlay.classList.add('hidden');
			overlay.classList.remove('flex');
			overlayImg.src = '';
		});
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape' && !overlay.classList.contains('hidden')) overlay.click();
		});
	</script>
</body>
</html>
